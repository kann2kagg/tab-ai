<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手</title>
    <link rel="stylesheet" href="sidebar.css">
</head>

<body>
    <div class="sidebar-container">
        <!-- Header -->
        <header class="sidebar-header">
            <div class="header-title">
                <h1>💬 AI助手</h1>
                <span class="status-dot"></span>
            </div>
            <button id="clear-chat-btn" class="icon-btn" title="清空对话">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Context Selector -->
        <div class="context-selector">
            <label for="context-select">上下文:</label>
            <select id="context-select">
                <option value="none">无</option>
                <option value="current-page">当前页面</option>
                <option value="all-tabs">所有标签页</option>
            </select>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages">
            <div class="welcome-message">
                <h2>👋 你好!</h2>
                <p>我是您的AI浏览器助手，可以帮您:</p>
                <ul>
                    <li>📝 理解和总结网页内容</li>
                    <li>💡 回答有关浏览的问题</li>
                    <li>🔍 搜索和查找信息</li>
                    <li>📊 分析浏览数据</li>
                </ul>
                <p style="margin-top: 16px; color: var(--text-muted); font-size: 13px;">
                    请在下方输入您的问题...
                </p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="message-input" placeholder="输入您的问题..." rows="1"></textarea>
                <button id="send-btn" class="send-btn" title="发送">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="input-hint">
                <span>按 Enter 发送，Shift+Enter 换行</span>
            </div>
        </div>
    </div>

    <script src="sidebar.js" type="module"></script>
</body>

</html>
